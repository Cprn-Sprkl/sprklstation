# Central Command Official spawner

- type: entity
  id: SpawnPointCentralCommand
  parent: SpawnPointJobBase
  name: central command
  components:
  - type: SpawnPoint
    job_id: CentralCommandOfficial
  - type: Sprite
    layers:
      - state: green
      - sprite: _Floof/Markers/jobs.rsi
        state: centcomm

